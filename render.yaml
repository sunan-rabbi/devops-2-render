services:
  - type: web
    name: django-todo-app
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn todo_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: django-todo-db
          property: connectionString

databases:
  - name: django-todo-db
    databaseName: todo_db
    user: todo_user
    plan: free
